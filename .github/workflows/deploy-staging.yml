name: Deploy Staging

on:
  push:
    branches: [development]
    paths-ignore:
      - '**.md'
      - '.github/dependabot.yml'
      - '.github/pull_request_template.md'

concurrency:
  group: staging-deploy
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  GCP_REGION: 'us-central1'
  GCP_SERVICE_NAME: 'nuroo-api-staging'

jobs:
  # Frontend Staging (CI Checks Only)

  deploy-frontend-staging:
    name: Frontend Staging (CI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint & Type Check
        run: |
          npm run lint
          npm run typecheck

      - name: Build (Verify)
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.STAGING_FIREBASE_API_KEY || secrets.NEXT_PUBLIC_FIREBASE_API_KEY || 'mock-api-key' }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.STAGING_FIREBASE_AUTH_DOMAIN || secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || 'mock.firebaseapp.com' }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.STAGING_FIREBASE_PROJECT_ID || secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID || 'mock-project' }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.STAGING_FIREBASE_STORAGE_BUCKET || secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET || 'mock.appspot.com' }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.STAGING_FIREBASE_MESSAGING_SENDER_ID || secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID || '123456789' }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.STAGING_FIREBASE_APP_ID || secrets.NEXT_PUBLIC_FIREBASE_APP_ID || '1:123456789:web:abc123' }}
          NEXT_PUBLIC_API_URL: ${{ secrets.STAGING_API_URL || 'http://localhost:3001' }}

  # Backend Staging Deployment

  deploy-backend-staging:
    name: Deploy Backend (Staging)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint & Type Check
        run: |
          npm run lint
          npm run typecheck

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set GCP Project ID for Docker
        id: gcp
        run: echo "GCP_PROJECT_ID=$(gcloud config get-value project -q)" >> $GITHUB_ENV

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build Docker Image
        run: |
          docker build \
            --tag "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/nuroo/${{ env.GCP_SERVICE_NAME }}:${{ github.sha }}" \
            --tag "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/nuroo/${{ env.GCP_SERVICE_NAME }}:latest" \
            .

      - name: Push Docker Image
        run: |
          docker push "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/nuroo/${{ env.GCP_SERVICE_NAME }}:${{ github.sha }}"
          docker push "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/nuroo/${{ env.GCP_SERVICE_NAME }}:latest"

      - name: Deploy to Cloud Run (Staging)
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.GCP_SERVICE_NAME }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/nuroo/${{ env.GCP_SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --memory=256Mi
            --cpu=1
            --min-instances=0
            --max-instances=3
            --timeout=60s
          env_vars: |
            NODE_ENV=staging
          secrets: |
            FIREBASE_PROJECT_ID=FIREBASE_PROJECT_ID:latest
            FIREBASE_CLIENT_EMAIL=FIREBASE_CLIENT_EMAIL:latest
            FIREBASE_PRIVATE_KEY=FIREBASE_PRIVATE_KEY:latest
            FIREBASE_STORAGE_BUCKET=FIREBASE_STORAGE_BUCKET:latest

      - name: Output URL
        run: echo "Backend staging deployed to ${{ steps.deploy.outputs.url }}"

  # Staging Summary

  summary:
    name: Staging Summary
    runs-on: ubuntu-latest
    needs: [deploy-frontend-staging, deploy-backend-staging]
    if: always()
    steps:
      - name: Create Summary
        run: |
          echo "## Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy-frontend-staging.result }}" == "success" ]; then
            echo "| Frontend | CI Passed (Vercel auto-deploys) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Frontend | CI Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.deploy-backend-staging.result }}" == "success" ]; then
            echo "| Backend | Deployed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Backend | Failed |" >> $GITHUB_STEP_SUMMARY
          fi
