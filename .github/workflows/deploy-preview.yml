name: Deploy Preview

on:
  pull_request:
    branches: [main, development]
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.head_ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  GCP_REGION: 'us-central1'

jobs:
  # Check Changes

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'app/**'
              - 'components/**'
              - 'lib/**'
              - 'public/**'
              - 'src/**'
              - 'package.json'
              - 'package-lock.json'
              - 'next.config.js'
              - 'tailwind.config.js'
              - 'tsconfig.json'
            backend:
              - 'backend/**'

  # Frontend Preview (CI Checks Only)

  preview-frontend:
    name: Frontend Preview (CI)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

      - name: Build (Verify)
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY || 'mock-api-key' }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || 'mock.firebaseapp.com' }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID || 'mock-project' }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET || 'mock.appspot.com' }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID || '123456789' }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID || '1:123456789:web:abc123' }}
          NEXT_PUBLIC_API_URL: ${{ secrets.PREVIEW_API_URL || secrets.NEXT_PUBLIC_API_URL || 'http://localhost:3001' }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## Frontend Preview Check

            | Check | Status |
            |-------|--------|
            | Lint | Passed |
            | TypeScript | Passed |
            | Build | Passed |

            **Commit:** \`${{ github.sha }}\`

            > Frontend preview is automatically deployed by Vercel via GitHub integration.
            > Check the Vercel bot comment or PR checks for the preview URL.`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Frontend Preview Check')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # Backend Preview (Build & Test Only)

  preview-backend:
    name: Backend Preview
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Build Docker Image (Test)
        run: |
          docker build \
            --tag nuroo-api-preview:${{ github.sha }} \
            .
          echo "Docker image built successfully"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## Backend Preview Check

            | Check | Status |
            |-------|--------|
            | Lint | Passed |
            | TypeScript | Passed |
            | Build | Passed |
            | Docker | Passed |

            **Commit:** \`${{ github.sha }}\`

            > Backend preview deployments are not enabled for PRs.
            > The backend will be deployed when merged to main.`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Backend Preview Check')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  summary:
    name: Preview Summary
    runs-on: ubuntu-latest
    needs: [changes, preview-frontend, preview-backend]
    if: always()
    steps:
      - name: Create Summary
        run: |
          echo "## Preview Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.changes.outputs.frontend }}" == "true" ]; then
            if [ "${{ needs.preview-frontend.result }}" == "success" ]; then
              echo "| Frontend | CI Passed (Vercel auto-deploys) |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| Frontend | CI Failed |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "| Frontend | No changes |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.changes.outputs.backend }}" == "true" ]; then
            if [ "${{ needs.preview-backend.result }}" == "success" ]; then
              echo "| Backend | Build verified |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| Backend | Failed |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "| Backend | No changes |" >> $GITHUB_STEP_SUMMARY
          fi
