name: Deploy Production

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/dependabot.yml'
      - '.github/pull_request_template.md'

  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy Backend to GCP'
        required: true
        default: true
        type: boolean

concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  GCP_REGION: 'us-central1'
  GCP_SERVICE_NAME: 'nuroo-api'

jobs:
  # Pre-deployment Checks

  pre-checks:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    outputs:
      frontend_changed: ${{ steps.changes.outputs.frontend }}
      backend_changed: ${{ steps.changes.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for changes
        id: changes
        run: |
          # Check what files changed
          if git diff --name-only HEAD~1 HEAD | grep -qE '^(app|components|lib|public|src)/|^package'; then
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi

          if git diff --name-only HEAD~1 HEAD | grep -qE '^backend/'; then
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
          fi

      - name: Log changes
        run: |
          echo "Frontend changed: ${{ steps.changes.outputs.frontend }}"
          echo "Backend changed: ${{ steps.changes.outputs.backend }}"

  # Backend Deployment to Google Cloud Run

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: pre-checks
    if: |
      (github.event_name == 'push' && needs.pre-checks.outputs.backend_changed == 'true') ||
      (github.event_name == 'workflow_dispatch' && inputs.deploy_backend == true)
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set GCP Project ID for Docker
        id: gcp
        run: echo "GCP_PROJECT_ID=$(gcloud config get-value project -q)" >> $GITHUB_ENV

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build Docker Image
        working-directory: backend
        run: |
          docker build \
            --tag "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/nuroo/${{ env.GCP_SERVICE_NAME }}:${{ github.sha }}" \
            --tag "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/nuroo/${{ env.GCP_SERVICE_NAME }}:latest" \
            --cache-from "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/nuroo/${{ env.GCP_SERVICE_NAME }}:latest" \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            .

      - name: Push Docker Image
        run: |
          docker push "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/nuroo/${{ env.GCP_SERVICE_NAME }}:${{ github.sha }}"
          docker push "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/nuroo/${{ env.GCP_SERVICE_NAME }}:latest"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.GCP_SERVICE_NAME }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/nuroo/${{ env.GCP_SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --timeout=60s
            --concurrency=80
          env_vars: |
            NODE_ENV=production
          secrets: |
            FIREBASE_PROJECT_ID=FIREBASE_PROJECT_ID:latest
            FIREBASE_CLIENT_EMAIL=FIREBASE_CLIENT_EMAIL:latest
            FIREBASE_PRIVATE_KEY=FIREBASE_PRIVATE_KEY:latest
            FIREBASE_STORAGE_BUCKET=FIREBASE_STORAGE_BUCKET:latest

      - name: Verify Deployment
        run: |
          echo "Verifying deployment at ${{ steps.deploy.outputs.url }}"
          sleep 10
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy.outputs.url }}/health")
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "Deployment verification failed with status: $HTTP_STATUS"
            exit 1
          fi
          echo "Backend deployment verified successfully!"

      - name: Output URL
        run: echo "Backend deployed to ${{ steps.deploy.outputs.url }}"

  # Post-deployment Notification

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: Deployed automatically by Vercel" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy-backend.result }}" == "success" ]; then
            echo "- Backend: Deployed successfully" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-backend.result }}" == "skipped" ]; then
            echo "- Backend: Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Backend: Failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "Production deployment failed for ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment Failed*\n\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
